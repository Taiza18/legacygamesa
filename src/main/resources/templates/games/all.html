<section class="container" xmlns:th="http://www.thymeleaf.org">
    <h1 th:text="${title}"></h1>

      <div class="game-list">
      <div th:each="games:${games}">
      <div th:text="${games.id}">Mark</div>
      <div th:text="${games.title}">Mark</div>
      <div th:text="${games.platform}">Mark</div>
      <div th:text="${games.priceoriginal}">Mark</div>
      </div>


        <div class="game" th:each="game:${games}">
            <div th:text="${game.id}"></div>
            <div th:text="${game.title}"></div>
            <div th:text="${game.platform}"></div>
            <div th:text="${game.priceoriginal}"></div>

       </div>

    </div>
</section>
