<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>

<body>
<header th:replace="fragments/header"></header>
<section class="container">

    <form th:action="@{/games/new}" th:object="${game}" method="post" enctype="multipart/form-data">
        <div class="form-group">
        <input type="hidden" th:field="*{id}">
        <label class="col-md2" for="title">Title</label>
        <input th:field="*{title}" type="text" class="col-md6 form-control form-control-sm" id="title"
               placeholder="Enter title">
        </div>

        <div class="form-group">
            <label class="col-md2" for="platform">Platform</label>
            <input th:field="*{platform}" type="text" class="col-md6 form-control form-control-sm" id="platform"
                placeholder="Enter platform">
        </div>
        <div class="form-group">
            <label class="col-md2" for="priceoriginal">Price</label>
            <input th:field="*{priceoriginal}" type="text" class="col-md6 form-control form-control-sm" id="priceoriginal"
                placeholder="Enter priceoriginal">
        </div>

        <div class="form-group">
            <label class="col-md2" for="category">Category</label>
            <select th:field="*{category}" type="text" class="col-md6 form-control form-control-sm" id="category">
                <option th:each="category: ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>

        <div>
            <label for="photo"> Photo </label>
            <input type="file" name="image" accept="image/png, image/jpeg", id="photo">
        </div>
        <div class="card-footer ">
            <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
        </div>
    </form>
    </section>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
