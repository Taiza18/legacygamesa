<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html"></head>

<body>
<header th:replace="fragments/header"></header>
<section class="container">
    <form>
        <div class="form-group">
            <label class="col-md2" for="title">Title</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="title"
                   placeholder="Enter title">
        </div>
        <div class="form-group">
            <label class="col-md2" for="author">Author</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="author"
                   placeholder="Enter author">
        </div>
        <div class="form-group">
            <label class="col-md2" for="category">Category</label>
            <input type="text" class="col-md6 form-control form-control-sm" id="category"
                   placeholder="Enter category">
        </div>
        <div class="card-footer ">
            <input type="submit" class="btn btn-primary btn-sm" value="Save"/>
        </div>
    </form>
</section>
<p>Go to the <a href="/games/">Games</a> section or <a href="/games/new">create a new game</a></p>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
